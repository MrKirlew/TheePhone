steps:
  - name: gcr.io/cloud-builders/docker
    args: ["build", "-t", "gcr.io/$PROJECT_ID/adk-mobile-backend:latest", "."]
  - name: gcr.io/cloud-builders/docker
    args: ["push", "gcr.io/$PROJECT_ID/adk-mobile-backend:latest"]
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      [
        "run","deploy","adk-mobile-backend",
        "--image","gcr.io/$PROJECT_ID/adk-mobile-backend:latest",
        "--platform","managed",
        "--region","us-central1",
        "--allow-unauthenticated",
        "--set-env-vars","PROJECT_ID=$PROJECT_ID",
        "--set-secrets","GOOGLE_API_KEY=projects/$PROJECT_ID/secrets/GOOGLE_API_KEY:latest",
        "--set-secrets","MAP_API_KEY=projects/$PROJECT_ID/secrets/MAP_API_KEY:latest",
        "--set-secrets","OWM_API_KEY=projects/$PROJECT_ID/secrets/OWM_API_KEY:latest"
      ]
images:
  - gcr.io/$PROJECT_ID/adk-mobile-backend:latest